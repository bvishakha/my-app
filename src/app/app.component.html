<h2>{{ title }} app is running!</h2>
<courses></courses>
<div class="container-fluid">
  <h1>Enrollment form</h1>
  <form #userForm="ngForm" action="" class="">
    {{ userForm.value | json }}
    <div class="form-group">
      <label>name</label>
      <input type="text" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" ngModel>
    </div>

    <div class="form-group">
      <select name="" id="" class="form-control" ngModel>
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morningTime" ngModel>
        <label>Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="eveningTime" ngModel>
        <label>Evening (5AM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" ngModel>
      <label class="form-check-label">Send Me Promotional Offer</label>
    </div>
    <button class="btn btn-primary" type="submit">Submit From</button>
  </form>
</div>
